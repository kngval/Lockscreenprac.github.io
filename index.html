<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockscreen
    </title>
    <link rel="stylesheet" href="MS.css">

</head>
    <body>
        <div class="main" id="blur" >
        <p class="description">Remember to look up at the stars and not down at your feet. Try to make sense of what you see and wonder about what makes the universe exist
            <br>
            - <i>Stephen Hawking</i>
            <br>
        </p>
        <button class="login" onclick="toggle()">Login</button>
    <h1 id="time" class="time">12:00:00:</h1>
    </div>


    <div class="container" id="popup">
        <button class="close" onclick="toggle()">X</button>
        <img src="https://winaero.com/blog/wp-content/uploads/2018/08/Windows-10-user-icon-big.png"
         alt="">
        <label for="login">Brent Valino</label>
         <input placeholder="PIN" name="login" type="password">
    </div>






    <script type="text/javascript">
        let time = document.getElementById("time");

        setInterval(() =>{
            let current = new Date();
        time.innerHTML = current.toLocaleTimeString();
        }, 1000);
        
        function toggle() {
            var blur = document.getElementById('blur');
            blur.classList.toggle('active')
            var popup = document.getElementById('popup');
            popup.classList.toggle('active')

            
        }


            
            
        
    </script>
</body>

</html>
